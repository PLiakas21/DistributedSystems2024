<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Rental Forms</title>
    <style>
        body {
            background-color: #23395d;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Rental Forms</h1>
    <a th:href="@{'/rentalForm/create'}" class="btn btn-success">Create New Rental Form</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="form : ${rentalForms}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.user.username}"></td>
        <td th:text="${form.date}"></td>
        <td th:text="${form.address}"></td>
        <td>
            <a th:href="@{'/rentalForm/edit/' + ${form.id}}">Edit</a>
            <a th:href="@{'/rentalForm/delete/' + ${form.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    </table>

    <div th:if="${rentalForm}">
        <h2 th:text="${rentalForm.id != null ? 'Edit Rental Form' : 'Create new Rental Form'}"></h2>
        <form th:action="@{'/rentalForm/save'}" th:object="${rentalForm}" method="post" class="mt-4">
            <div class="form-group">
                <label for="user">User (Username):</label>
                <input type="text" id="user" name="user" th:field="*{user.username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:field="*{date}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required />
            </div>

        <button type="submit">Save Rental Form</button>
        </form>
    </div>
</div>
</body>
</html>
