<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <title>Property Forms</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Property Forms</h1>
    <a th:href="@{'/propertyForm/create'}" class="btn btn-success">Create New Property Form</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Date</th>
        <th>Address</th>
        <th>Property Address</th>
        <th>Rent Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="form : ${propertyForms}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.user.username}"></td>
        <td th:text="${form.date}"></td>
        <td th:text="${form.address}"></td>
        <td th:text="${form.propertyAddress}"></td>
        <td th:text="${form.rentPrice}"></td>
        <td>
            <a th:href="@{'/propertyForm/edit/' + ${form.id}}">Edit</a>
            <a th:href="@{'/propertyForm/delete/' + ${form.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

    <div th:if="${propertyForm}">
        <h2 th:text="${propertyForm.id != null ? 'Edit Property Form' : 'Create New Property Form'}"></h2>
        <form th:action="@{'/propertyForm/save'}" th:object="${propertyForm}" method="post" class="mt-4">
            <div class="form-group">
                <label for="user">User (Username):</label>
                <input type="text" id="user" name="user" th:field="*{user.username}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:field="*{date}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="propertyAddress">Property Address:</label>
                <input type="text" id="propertyAddress" name="propertyAddress" th:field="*{propertyAddress}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="rentPrice">Rent Price:</label>
                <input type="number" id="rentPrice" name="rentPrice" th:field="*{rentPrice}" class="form-control" required />
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="openForRenting" name="openForRenting" th:field="*{openForRenting}"/>
                <label class="form-check-label" for="openForRenting">
                    Open for Renting</label>
            </div>

            <button type="submit" class="btn btn-success mt-4">Save Property Form</button>
        </form>
    </div>
</div>
</body>
</html>
