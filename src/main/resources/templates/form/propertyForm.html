<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <title>Property Forms</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Property Forms</h1>
    <a th:href="@{'/propertyForm/create'}" class="btn btn-success">Create New Property Form</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Address</th>
            <th>Rent Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="form : ${propertyForms}">
            <td th:text="${form.id}"></td>
            <td th:text="${form.user.username}"></td>
            <td th:text="${form.date}"></td>
            <td th:text="${form.address}"></td>
            <td th:text="${form.rentPrice}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${propertyForm}">
        <h2 th:text="${propertyForm.id != null ? 'Edit Property Form' : 'Create New Property Form'}"></h2>
        <form th:action="@{'/propertyForm/save'}" th:object="${propertyForm}" method="post" class="mt-4">

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="rentPrice">Rent Price:</label>
                <input type="number" id="rentPrice" name="rentPrice" th:field="*{rentPrice}" class="form-control" step="0.01" required />
            </div>
            <button type="submit" class="btn btn-success mt-4">Save Property Form</button>
        </form>
    </div>
</div>
</body>
</html>
