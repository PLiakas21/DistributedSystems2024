<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    body {
      background-color: #23395d;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
<div layout:fragment="main-content">
  <h1>Users</h1>
  <a th:href="@{'/'}" class=" btn btn-primary">Back to Home</a>
  <a th:href="@{'/user/create'}" class="btn btn-success">Create new User</a>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Password</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      <td>
        <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary">edit</a>
        <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${user}" class="form-container">
    <h2 th:text="${user.id != null ? 'Edit User' : 'New User'}"></h2>
    <form th:action="@{'/user/save'}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" th:field="*{surname}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save User</button>
    </form>
  </div>
</div>
</body>
</html>
