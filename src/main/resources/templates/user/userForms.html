<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Forms</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>Forms for user <span th:text="${user.getUsername()}"></span> </h1>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div th:if="${formList.isEmpty()}">
        <p>No forms found for this user.</p>
    </div>

    <div th:unless="${formList.isEmpty()}">
        <div class="table-wrapper">
            <div class="scrollable-table-container">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Form ID</th>
                        <th>Form Address</th>
                        <th>Form Date</th>
                        <th>Form Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="form : ${formList}">
                        <td th:text="${form.id}"></td>
                        <td th:text="${form.address}"></td>
                        <td th:text="${form.date}"></td>
                        <td th:text="${form.status}"></td>
                        <td>
                            <!-- Approve button (visible only for ROLE_ADMIN) -->
                            <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                  th:action="@{'/propertyForm/approveProperty/' + ${form.id}}" style="display: inline;">
                                <button type="submit" class="btn btn-success" th:disabled="${form.status}">
                                    Approve
                                </button>
                            </form>

                            <!-- Delete button -->
                            <form th:action="@{'/propertyForm/delete/' + ${form.id}}" style="display: inline; margin-left: 5px;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
