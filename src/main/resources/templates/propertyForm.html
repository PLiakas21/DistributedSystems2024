<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Forms</title>
    <style>
        body {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        a, button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Property Forms</h1>
<a th:href="@{'/'}"><button>Back to Home</button></a>
<a th:href="@{'/property-form/create'}"><button>Create New Property Form</button></a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Date</th>
        <th>Address</th>
        <th>Property Address</th>
        <th>Rent Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="form : ${propertyForms}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.user.username}"></td>
        <td th:text="${form.date}"></td>
        <td th:text="${form.address}"></td>
        <td th:text="${form.propertyAddress}"></td>
        <td th:text="${form.rentPrice}"></td>
        <td>
            <a th:href="@{'/property-form/edit/' + ${form.id}}">Edit</a>
            <a th:href="@{'/property-form/delete/' + ${form.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<hr>

<div th:if="${propertyForm}">
    <h2 th:text="${propertyForm.id != null ? 'Edit Property Form' : 'Create New Property Form'}"></h2>
    <form th:action="@{'/property-form/save'}" th:object="${propertyForm}" method="post">

        <label for="user">User (Username):</label>
        <input type="text" id="user" name="user" th:field="*{user.username}" required />
        <br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required />
        <br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required />
        <br />

        <label for="propertyAddress">Property Address:</label>
        <input type="text" id="propertyAddress" name="propertyAddress" th:field="*{propertyAddress}" required />
        <br />

        <label for="rentPrice">Rent Price:</label>
        <input type="number" id="rentPrice" name="rentPrice" th:field="*{rentPrice}" required />
        <br />

        <button type="submit">Save Property Form</button>
    </form>
</div>
</body>
</html>
